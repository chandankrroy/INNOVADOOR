services:
  - type: web
    name: innovadoor-backend
    env: python
    rootDir: backend
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      alembic upgrade head
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: innovadoor-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: REFRESH_SECRET_KEY
        sync: false
      - key: BACKEND_CORS_ORIGINS
        sync: false
      - key: API_V1_STR
        value: /api/v1
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: "7"

databases:
  - name: innovadoor-db
    plan: starter
    databaseName: innovadoor
    user: innovadoor

